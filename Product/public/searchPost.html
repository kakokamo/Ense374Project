<!DOCTYPE html>
<html>
<head>
    <title>SKT Trail Search</title>
    <meta charset="UTF-8">
    <meta name="description" content="Search for your favorite hiking trails based on criteria." />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/eventRegisteSearchTrail.js" defer></script>
</head>
<body>
    <div id="container">
        <header id="header">
            <div id="logo">
                <img src="images/LogoNoWordsNoLineTransparent.png" alt="Logo" id="logo-image" />
                <div id="company-name">SK Trails</div>
            </div>
            <h1>Search for Hiking Trails</h1>
            <div id="header-button-container">
                <a href="index.html" class="button-style">Logout</a>
            </div>
        </header>

        <div id="profile" class="profile-else">
            <div class="title-text">USERNAME</div>
            <div class="button-grid"> 
                <img src="images/red-netflix-profile.jpg" alt="Profile" id="profile-picture" />
                <a href="homePage.html" class="button-style">Discover</a>
                <a href="manageTrails.html" class="button-style">Manage My Trails</a>
                <a href="editProfile.html" class="button-style">Edit Profile</a>
                <a href="bestTrail.html" class="button-style">Best Trail</a>
                <a href="aboutUs.html" class="button-style">About Us</a>
            </div>
        </div>

        <div class="form-search-grid">
            <form action="viewPost.html" method="GET" id="trail-search-form">
                <div class="search-wrapper">
                    <label for="search">Location:</label>
                    <input type="search" id="search" placeholder="Enter a hiking trail in Saskatchewan" data-search/>
                </div>
                <div class="trail-cards" data-trail-cards-container></div>
                <template data-trail-template>
                    <div class="card">
                        <div class="header" data-header></div>
                    </div>
                </template>
                
                <div class="placeholder-container">
                    <label for="elevation" class="placeholder">Elevation (meters)</label>
                    <input type="number" id="elevation" name="elevation" placeholder="e.g., 1000" />
                </div>

                <div class="placeholder-container">
                    <label for="terrain" class="placeholder">Terrain</label>
                    <input type="text" id="terrain" name="terrain" placeholder="e.g., Rocky, Forest" />
                </div>

                <div class="placeholder-container">
                    <label for="difficulty" class="placeholder">Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="placeholder-container">
                    <label for="duration" class="placeholder">Duration:</label>
                    <select id="duration" name="duration">
                        <option value="short">15 Minutes</option>
                        <option value="short">30 Minutes</option>
                        <option value="short">45 Minutes</option>
                        <option value="moderate">1-5 Hours</option>
                        <option value="long">5-10 Hours</option>
                        <option value="long">10-15 Hours</option>
                        <option value="long">15-20 Hours</option>
                    </select>
                </div>

                <div class="placeholder-container">
                    <label for="length" class="placeholder">Length (km)</label>
                    <input type="number" id="length" name="length" min="0" placeholder="e.g., 10" />
                </div>

                <div class="placeholder-container">
                    <label for="near-water" class="placeholder">Near Water</label>
                    <select id="near-water" name="near-water">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="placeholder-container">
                    <label for="rating" class="placeholder">User Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" placeholder="e.g., 4" />
                </div>

                <div class="placeholder-container">
                    <input type="submit" id="search-submit" class="button-style" value="Search" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
