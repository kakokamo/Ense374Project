<!DOCTYPE html>
<html>

    <head>
        <title>SKT Search</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="The page to search for the trail" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>

    <body>
        <div id="container">
            <header id="header">
                <div id="logo">
                    <img src="images/LogoNoWordsNoLineTransparent.png" alt="Logo" id="logo-image" />
                    <div id="company-name">SK Trails</div>
                </div>
                <div id="header-button-container">
                    <a href="index.html" class="button-style">Logout</a>
                </div>
            </header>

            <div id="profile" class="profile-else">
                <div class="title-text">USERNAME</div>
                
                <div class="button-grid"> 
                    <img src="images/red-netflix-profile.jpg" alt="red netflix profile picture" id="profile-picture" />
                    <a href="homePage.html" class="button-style">DISCOVER</a>
                    <form action="searchPost.html" class="button-style">
                        <div class="search-wrapper">
                            <label for="search">Search</label>
                            <input type="search" id="search" data-search>
                          </div>
                          <div class="user-cards" data-user-cards-container></div>
                          <template data-user-template>
                            <div class="card">
                              <div class="header" data-header></div>
                              <div class="body" data-body></div>
                            </div>
                          </template>
                    </form>
                    <a href="manageTrails.html" class="button-style">MANAGE MY TRAILS</a>
                    <a href="editProfile.html" class="button-style">EDIT PROFILE</a>
                    <a href="bestTrail.html" class="button-style">BEST TRAIL</a>
                    <a href="aboutUs.html" class="button-style">ABOUT US</a>
                </div>
            </div>
        </div>
        <script src="js/eventRegisteSearchTrail.js"></script>
    </body>
</html>
